url: https://geobosh.github.io/rbibutils

template:
  bootstrap: 5

search:
  exclude: ['news/index.html']

reference:
  - title: "rbibutils overview"
    contents:
      "rbibutils-package"
  - title: "Convert bibliography files"
    contents:
      - bibConvert
      - readBib
